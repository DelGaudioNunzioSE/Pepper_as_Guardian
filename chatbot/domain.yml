version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - info_quantity
  - info_group
  - info_ranking
  - info_group_rank
  - ask_count
  - ask_attribute
  - ask_trajectory
  - ask_other_trajectory
  - ask_person_info
  
entities:
  - group
  - score
  - rankings
  - person
  - attribute
  - trajectory_index

synonyms:
  male:
    - man
    - men
    - guys
    - guy
    - son
  female:
    - woman
    - women
    - ladies
    - girl
    - daughter
  bag:
    - bags
    - carrying a bag
  hat:
    - hats
    - wearing a hat

slots:
  group_number:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: group 
  person:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: person
  attribute:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: attribute
  trajectory_index:
    type: text
    initial_value: -1
    mappings:
    - type: from_entity
      entity: trajectory_index


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
actions:
  - action_groups_number
  - action_groups_composition
  - action_groups_ranking
  - action_group_rank
  - action_count
  - action_attribute
  - action_get_trajectories
  - action_get_other_trajectories
  - action_get_person_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
